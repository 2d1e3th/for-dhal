<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --poke-red: #ee1515;
            --poke-black: #222222;
            --poke-white: #f0f0f0;
            --poke-blue: #3b4cca;
            --poke-yellow: #ffde00;
            --dark-bg: #111111;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--dark-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden; /* Prevents horizontal scroll on small screens */
        }


        /* Perfectly Centered Wrapper */
        .envelope-wrapper {
            cursor: pointer;
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* ENVELOPE SIZING: Responsive for different screens */
        .envelope {
            position: relative;
            width: 280px; /* Default Desktop/Laptop width */
            height: 200px;
            background: var(--poke-white);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            border: 5px solid var(--poke-black);
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            overflow: hidden;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-top: 115px solid var(--poke-red);
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            z-index: 5;
        }

        .envelope::after {
            content: "";
            position: absolute;
            top: 50%; left: 0;
            width: 100%;
            height: 14px;
            background: var(--poke-black);
            transform: translateY(-50%);
            z-index: 4;
        }

        .center-button {
            position: absolute;
            top: 50%; left: 50%;
            width: 50px; height: 50px;
            background: white;
            border: 5px solid var(--poke-black);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 6;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        /* CONTENT CONTAINER: Responsive Width */
        .content {
            display: none;
            text-align: center;
            color: white;
            width: 90%; /* Responsive width for mobile */
            max-width: 500px; /* Max width for laptop */
            padding: 25px;
            max-height: 90vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        h1 { 
            color: var(--poke-yellow); 
            text-shadow: 2px 2px var(--poke-blue); 
            font-size: clamp(1.8rem, 5vw, 2.6rem); /* Text scales with screen size */
            margin-bottom: 10px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .poke-btn {
            background: var(--poke-white);
            border: 3px solid var(--poke-black);
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            color: var(--poke-black);
            transition: 0.3s;
        }

        .poke-btn:hover {
            background: var(--poke-red);
            color: white;
            transform: scale(1.03);
        }

        .info-box {
            background: rgba(255, 255, 255, 0.98);
            color: #111;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            border-top: 8px solid var(--poke-red);
            text-align: left;
            position: relative;
            line-height: 1.6;
        }

        /* MEDIA QUERIES for Tablet and Mobile */
        @media (max-width: 600px) {
            .envelope {
                width: 220px;
                height: 160px;
            }
            .envelope::before {
                border-top: 90px solid var(--poke-red);
                border-left: 110px solid transparent;
                border-right: 110px solid transparent;
            }
            .center-button {
                width: 40px;
                height: 40px;
            }
            .envelope-wrapper div:first-of-type {
                font-size: 1.1em !important;
            }
        }

        .close-btn {
            display: block;
            margin-top: 15px;
            background: var(--poke-black);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        .opened .envelope-wrapper { display: none; }
        .opened .bg-overlay { opacity: 1; }
        .opened .content { display: block; animation: zoomIn 0.8s forwards; }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.6); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
